<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Danh sách Công ty</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


  <script>
    $(document).ready(function () {
      // Activate tooltip
      $('[data-toggle="tooltip"]').tooltip();

      // Select/Deselect checkboxes
      var checkbox = $('table tbody input[type="checkbox"]');
      $("#selectAll").click(function () {
        if (this.checked) {
          checkbox.each(function () {
            this.checked = true;
          });
        } else {
          checkbox.each(function () {
            this.checked = false;
          });
        }
      });
      checkbox.click(function () {
        if (!this.checked) {
          $("#selectAll").prop("checked", false);
        }
      });
    });
  </script>
</head>
<body>
<div class="container-xl">
  <div style="border:1px solid black">
    <div class="table-wrapper">
      <div class="table-title">
        <div>
          <div class="col-sm-6">
            <h2>Quản lý Công ty</h2>
          </div>
          <div class="col-sm-6">
            <a routerLink="create" class="btn" style="color: black;background: #03A9F4"> <span>Thêm mới</span></a>
          </div>
          <br>
          <div class="col-sm-6">
            <input id="search" style="width: 80%" ><button (click)="findCompanyByName()">Tìm Kiếm</button>

          </div>
          <br>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>STT</th>
          <th>Tên công ty</th>
          <th>Địa chỉ</th>
          <th>Người đại diện</th>
          <th>Sửa</th>
          <th>Xóa</th>
          <th>Chi tiết</th>
        </tr>
        </thead>
        <tbody *ngFor="let c of companies,index as i">
        <tr>
          <td>
            {{i + 1}}
          </td>
          <td>{{c.name}}</td>
          <td>{{c.address}}</td>
          <td>{{c.customer}}</td>
          <td>
            <button type="button" [routerLink]="'edit/'+c.id" class="btn btn-warning"><i class="fa fa-pencil"
                                                                                         aria-hidden="true"></i>
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-danger" [routerLink]="'delete/'+c.id"><i class="fa fa-trash"
                                                                                          aria-hidden="true"></i>
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-info" [routerLink]="'info/'+c.id"><i class="fa fa-info"
                                                                                      aria-hidden="true"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Edit Employee</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Address</label>
            <textarea class="form-control" required></textarea>
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-info" value="Save">
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteEmployeeModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Delete Employee</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete these Records?</p>
          <p class="text-warning"><small>This action cannot be undone.</small></p>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-danger" value="Delete">
        </div>
      </form>
    </div>
  </div>
</div>
