<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Title</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container-xl">
  <div style="border:1px solid black">
    <div class="table-wrapper">
      <div class="table-title">
        <div>
          <div class="col-sm-6">
            <h2>Quản lý Công ty</h2>
          </div>
          <div class="col-sm-6">
            <a routerLink="create" class="btn" style="color: black;background: #03A9F4"> <span>Thêm mới</span></a>
          </div>
          <br>
          <div class="col-sm-6">
            <input id="search" style="width: 80%">
            <button (click)="findCompanyByName()">Tìm Kiếm</button>

          </div>
          <br>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>STT</th>
          <th>Tên công ty</th>
          <th>Địa chỉ</th>
          <th>Người đại diện</th>
          <th>Sửa</th>
          <th>Xóa</th>
          <th>Chi tiết</th>
        </tr>
        </thead>
        <tbody
          *ngFor="let c of companies | paginate: {itemsPerPage: tableSize, currentPage: page, totalItems: count } ,index as i">
        <tr>
          <td>
            {{i + 1}}
          </td>
          <td>{{c.name}}</td>
          <td>{{c.address}}</td>
          <td>{{c.customer}}</td>
          <td>
            <button type="button" [routerLink]="'edit/'+c.id" class="btn btn-warning"><i class="fa fa-pencil"
                                                                                         aria-hidden="true"></i>
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-danger" [routerLink]="'delete/'+c.id"><i class="fa fa-trash"
                                                                                          aria-hidden="true"></i>
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-info" [routerLink]="'info/'+c.id"><i class="fa fa-info"
                                                                                      aria-hidden="true"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
      <pagination-controls previousLabel=""
                           nextLabel=""
                           (pageChange)="onTableDataChange($event)"
                           style="text-align: right">
      </pagination-controls>
    </div>
  </div>
</div>
