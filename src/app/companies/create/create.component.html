<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Title</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<div class="container" style="width: 500px">
  <br>
  <br>
  <h2>Thêm công ty</h2>
  <form style="width: 500px" [formGroup]="createForm" (ngSubmit)="create()">
    <div class="form-group">
      <label>Tên công ty </label>
      <input class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label>Địa chỉ</label>
      <input class="form-control" formControlName="address">
    </div>
    <div class="form-group">
      <label>Người địa diện pháp lý</label>
      <input class="form-control" formControlName="customer">
    </div>
    <button type="submit" class="btn btn-primary" style="margin-right: 10px">Thêm</button>
    <a routerLink="" type="submit" class="btn btn-info">Hủy bỏ</a>
  </form>
</div>
